<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>JasonLu's Shop</title>
  </head>
  <body>
    <h1 layout:fragment="header">Products : Create</h1>
    <div layout:fragment="content"
        class="container">
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
        </a>
      </div>
      <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${product.id}"></dd>
        <dt>Title</dt>
        <dd id="title"
            th:text="${product.title}">
        </dd>
        <dt>Detail</dt>
        <dd id="detail"
            th:text="${product.detail}">
        </dd>
        <dt>Amount</dt>
        <dd id="amount"
            th:text="${product.amount}">
        </dd>
        <dt>CreatedDate</dt>
        <dd id="created"
            th:text="${#calendars.format(product.created)}">
        </dd>
      </dl>
    </div>
  </body>
</html>
